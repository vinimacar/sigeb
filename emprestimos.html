  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configurações do sistema
    const SYSTEM_CONFIG = {
      schoolName: "Escola Estadual Professor Antonio José Leite", // Altere para o nome da sua escola
      systemName: "SIGEB - Sistema de Gerenciamento de Biblioteca",
      defaultLoanDays: 14
    };

    // Inicializar Email.js
    (function() {
      emailjs.init("YOUR_EMAIL_JS_PUBLIC_KEY");
    })();

    // Template do email de empréstimo
    const LOAN_EMAIL_TEMPLATE = `
      <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
          <h1 style="color: white; margin: 0; text-align: center;">${SYSTEM_CONFIG.systemName}</h1>
          <h2 style="color: white; margin: 10px 0 0; text-align: center; font-size: 1.2em;">${SYSTEM_CONFIG.schoolName}</h2>
        </div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
          <h2 style="color: #1a1a2e; margin-top: 0;">Comprovante de Empréstimo</h2>
          <p><strong>Usuário:</strong> {{userName}}</p>
          <p><strong>Email:</strong> {{userEmail}}</p>
          <p><strong>Livro:</strong> {{bookTitle}}</p>
          <p><strong>Quantidade:</strong> {{quantity}}</p>
          <p><strong>Data do Empréstimo:</strong> {{loanDate}}</p>
          <p><strong>Data de Devolução:</strong> {{returnDate}}</p>
        </div>
        
        <div style="background: #e8f5e9; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
          <p style="color: #2e7d32; margin: 0;">
            ⚠️ Por favor, mantenha este comprovante para referência futura.
          </p>
        </div>
        
        <div style="text-align: center; color: #666;">
          <p>Este é um email automático, por favor não responda.</p>
          <p>${SYSTEM_CONFIG.schoolName}</p>
          <p>${SYSTEM_CONFIG.systemName}</p>
        </div>
      </div>
    `;

    // Template do email de renovação
    const RENEWAL_EMAIL_TEMPLATE = `
      <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
          <h1 style="color: white; margin: 0; text-align: center;">${SYSTEM_CONFIG.systemName}</h1>
          <h2 style="color: white; margin: 10px 0 0; text-align: center; font-size: 1.2em;">${SYSTEM_CONFIG.schoolName}</h2>
        </div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
          <h2 style="color: #1a1a2e; margin-top: 0;">Confirmação de Renovação</h2>
          <p><strong>Usuário:</strong> {{userName}}</p>
          <p><strong>Email:</strong> {{userEmail}}</p>
          <p><strong>Livro:</strong> {{bookTitle}}</p>
          <p><strong>Nova Data de Devolução:</strong> {{newReturnDate}}</p>
        </div>
        
        <div style="background: #e8f5e9; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
          <p style="color: #2e7d32; margin: 0;">
            ⚠️ Por favor, anote a nova data de devolução.
          </p>
        </div>
        
        <div style="text-align: center; color: #666;">
          <p>Este é um email automático, por favor não responda.</p>
          <p>${SYSTEM_CONFIG.schoolName}</p>
          <p>${SYSTEM_CONFIG.systemName}</p>
        </div>
      </div>
    `;

    // Função para enviar email de empréstimo
    async function sendLoanEmail(userId, bookTitle, quantity, loanDate, returnDate) {
      try {
        const userDoc = await db.collection('usuarios').doc(userId).get();
        const userData = userDoc.data();

        if (!userData.email) {
          console.error('Email do usuário não encontrado');
          return;
        }

        const emailContent = LOAN_EMAIL_TEMPLATE
          .replace('{{userName}}', userData.nome)
          .replace('{{userEmail}}', userData.email)
          .replace('{{bookTitle}}', bookTitle)
          .replace('{{quantity}}', quantity)
          .replace('{{loanDate}}', loanDate)
          .replace('{{returnDate}}', returnDate);

        await emailjs.send(
          "YOUR_SERVICE_ID",
          "YOUR_TEMPLATE_ID",
          {
            to_email: userData.email,
            to_name: userData.nome,
            html_content: emailContent,
            subject: `${SYSTEM_CONFIG.schoolName} - Comprovante de Empréstimo`
          }
        );

        console.log('Email de confirmação enviado com sucesso');
      } catch (error) {
        console.error('Erro ao enviar email:', error);
        showAlert('warning', 'O empréstimo foi registrado, mas houve um erro ao enviar o email de confirmação');
      }
    }

    // Inicializar Flatpickr (calendário)
    document.addEventListener('DOMContentLoaded', function() {
      flatpickr("#loanDate", {
        locale: "pt",
        dateFormat: "d/m/Y",
        defaultDate: "today",
        minDate: "today"
      });

      flatpickr("#returnDate", {
        locale: "pt",
        dateFormat: "d/m/Y",
        minDate: "today",
        defaultDate: new Date().fp_incr(14) // 14 dias por padrão
      });

      loadLoans();
    });

    // Buscar usuários cadastrados ao clicar na lupa ou digitar no campo
    async function searchUsers() {
      const searchTerm = document.getElementById('userSearch').value.trim();
      const resultsDiv = document.getElementById('userSearchResults');
      resultsDiv.innerHTML = '';
      resultsDiv.classList.remove('show');

      if (searchTerm.length < 2) return;

      try {
        // Busca por nome
        const queryByName = db.collection('usuarios')
          .where('nome', '>=', searchTerm)
          .where('nome', '<=', searchTerm + '\uf8ff')
          .limit(10)
          .get();

        // Busca por matrícula (se existir esse campo)
        const queryByMatricula = db.collection('usuarios')
          .where('matricula', '>=', searchTerm)
          .where('matricula', '<=', searchTerm + '\uf8ff')
          .limit(10)
          .get();

        const [nameSnapshot, matriculaSnapshot] = await Promise.all([queryByName, queryByMatricula]);

        // Usar Map para evitar duplicatas
        const usersMap = new Map();
        nameSnapshot.forEach(doc => usersMap.set(doc.id, doc.data()));
        matriculaSnapshot.forEach(doc => usersMap.set(doc.id, doc.data()));

        if (usersMap.size === 0) {
          resultsDiv.innerHTML = '<span class="dropdown-item disabled">Nenhum usuário encontrado</span>';
        } else {
          usersMap.forEach((user, id) => {
            const div = document.createElement('a');
            div.className = 'dropdown-item';
            div.href = '#';
            div.textContent = `${user.nome} (${user.email})`;
            div.onclick = (e) => {
              e.preventDefault();
              selectUser(id, user.nome);
            };
            resultsDiv.appendChild(div);
          });
        }
        resultsDiv.classList.add('show');
      } catch (error) {
        console.error('Erro ao buscar usuários:', error);
        showAlert('danger', 'Erro ao buscar usuários');
      }
    }

    // Selecionar usuário da lista
    function selectUser(userId, userName) {
      document.getElementById('userSearch').value = userName;
      document.getElementById('selectedUserId').value = userId;
      document.getElementById('userSearchResults').classList.remove('show');
    }

    // Adicione listeners para busca automática ao digitar ou clicar no botão
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('userSearch').addEventListener('input', searchUsers);
      document.querySelector('#addLoanForm button[onclick="searchUsers()"]').addEventListener('click', searchUsers);
    });

    // Buscar livros cadastrados ao digitar no campo ou clicar no botão
    async function searchBooks() {
      const searchTerm = document.getElementById('bookSearch').value.trim();
      const resultsDiv = document.getElementById('bookSearchResults');
      resultsDiv.innerHTML = '';
      resultsDiv.classList.remove('show');

      if (searchTerm.length < 2) return;

      try {
        // Busca por título
        const queryByTitle = db.collection('livros')
          .where('titulo', '>=', searchTerm)
          .where('titulo', '<=', searchTerm + '\uf8ff')
          .limit(10)
          .get();

        // Busca por ISBN
        const queryByISBN = db.collection('livros')
          .where('isbn', '>=', searchTerm)
          .where('isbn', '<=', searchTerm + '\uf8ff')
          .limit(10)
          .get();

        const [titleSnapshot, isbnSnapshot] = await Promise.all([queryByTitle, queryByISBN]);

        // Usar Map para evitar duplicatas
        const booksMap = new Map();
        titleSnapshot.forEach(doc => booksMap.set(doc.id, doc.data()));
        isbnSnapshot.forEach(doc => booksMap.set(doc.id, doc.data()));

        if (booksMap.size === 0) {
          resultsDiv.innerHTML = '<span class="dropdown-item disabled">Nenhum livro encontrado</span>';
        } else {
          booksMap.forEach((book, id) => {
            const div = document.createElement('a');
            div.className = 'dropdown-item';
            div.href = '#';
            div.textContent = `${book.titulo} (${book.quantidade} disponíveis)`;
            div.onclick = (e) => {
              e.preventDefault();
              selectBook(id, book.titulo, book.quantidade);
            };
            resultsDiv.appendChild(div);
          });
        }
        resultsDiv.classList.add('show');
      } catch (error) {
        console.error('Erro ao buscar livros:', error);
        showAlert('danger', 'Erro ao buscar livros');
      }
    }

    // Selecionar livro da lista
    function selectBook(bookId, bookTitle, quantity) {
      document.getElementById('bookSearch').value = bookTitle;
      document.getElementById('selectedBookId').value = bookId;
      document.getElementById('availableQuantity').textContent = quantity;
      document.getElementById('bookSearchResults').classList.remove('show');
      document.getElementById('quantity').max = quantity;
    }

    // Adicione listeners para busca automática ao digitar ou clicar no botão
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('userSearch').addEventListener('input', searchUsers);
      document.getElementById('bookSearch').addEventListener('input', searchBooks);
      document.querySelector('#addLoanForm button[onclick="searchUsers()"]').addEventListener('click', searchUsers);
      document.querySelector('#addLoanForm button[onclick="searchBooks()"]').addEventListener('click', searchBooks);
    });

    // Registrar empréstimo
    async function handleLoanSubmission(event) {
      event.preventDefault();
      
      const form = document.getElementById('addLoanForm');
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      try {
        const userId = document.getElementById('selectedUserId').value;
        const bookId = document.getElementById('selectedBookId').value;
        const quantity = parseInt(document.getElementById('quantity').value);
        const loanDate = document.getElementById('loanDate').value;
        const returnDate = document.getElementById('returnDate').value;

        // Verificar disponibilidade
        const bookDoc = await db.collection('livros').doc(bookId).get();
        const bookData = bookDoc.data();
        
        if (bookData.quantidade < quantity) {
          showAlert('warning', 'Quantidade indisponível');
          return;
        }

        // Criar empréstimo
        const loanData = {
          userId,
          bookId,
          quantity,
          loanDate,
          returnDate,
          status: 'EMPRESTADO',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        // Atualizar em uma transação
        await db.runTransaction(async (transaction) => {
          // Atualizar quantidade do livro
          transaction.update(db.collection('livros').doc(bookId), {
            quantidade: bookData.quantidade - quantity
          });

          // Criar empréstimo
          const loanRef = db.collection('emprestimos').doc();
          transaction.set(loanRef, loanData);
        });

        // Enviar email com os detalhes do empréstimo
        await sendLoanEmail(userId, bookData.titulo, quantity, loanDate, returnDate);

        showAlert('success', 'Empréstimo registrado com sucesso! Um email de confirmação foi enviado.');
        form.reset();
        bootstrap.Modal.getInstance(document.getElementById('addLoanModal')).hide();
        loadLoans();

      } catch (error) {
        console.error('Erro ao registrar empréstimo:', error);
        showAlert('danger', 'Erro ao registrar empréstimo');
      }
    }

    // Função para exibir barra de empréstimos não devolvidos com efeito marquee
    async function showNotReturnedBar() {
      try {
        const loansRef = db.collection('emprestimos');
        const snapshot = await loansRef
          .where('status', '==', 'EMPRESTADO')
          .get();

        let overdueCount = 0;
        const today = new Date();
        snapshot.forEach(doc => {
          const loan = doc.data();
          if (loan.returnDate) {
            const [d, m, y] = loan.returnDate.split('/');
            const returnDate = new Date(`${y}-${m}-${d}`);
            if (returnDate < today.setHours(0,0,0,0)) {
              overdueCount += loan.quantity || 1;
            }
          }
        });

        const bar = document.getElementById('notReturnedBar');
        if (overdueCount === 0) {
          bar.style.display = 'none';
          bar.innerHTML = '';
          return;
        }

        // Barra de aviso em vermelho
        bar.style.display = 'block';
        bar.style.background = '#ffebee'; // vermelho claro
        bar.style.color = '#b71c1c'; // vermelho escuro
        bar.style.fontWeight = 'bold';
        bar.style.fontSize = '1.1rem';
        bar.style.padding = '14px 20px';
        bar.style.borderRadius = '8px';
        bar.style.textAlign = 'center';
        bar.style.boxShadow = '0 2px 10px rgba(0,0,0,0.10)';
        bar.style.animation = 'blinkBar 4s steps(2, start) 3';

        bar.innerHTML = `ATENÇÃO EXISTEM ${overdueCount} DEVOLUÇÕES DE LIVROS EM ATRASO. FAVOR ENTRE EM CONTATO COM O USUÁRIO.`;
      } catch (error) {
        // Silencia erro na barra
      }
    }

    // Adicione o CSS para o efeito de piscar:
    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes blinkBar {
      0%, 80%, 100% { opacity: 1; }
      40% { opacity: 0.6; }
    }
    #notReturnedBar {
      animation: blinkBar 4s steps(2, start) 3;
    }
    `;
    document.head.appendChild(style);

    // Carregar empréstimos
    async function loadLoans(filterStatus) {
      try {
        const loansRef = db.collection('emprestimos');
        let query = loansRef.orderBy('createdAt', 'desc').limit(15); // Alterado para 15
        const snapshot = await query.get();

        const tbody = document.getElementById('loansTableBody');
        tbody.innerHTML = '';

        const today = new Date();

        for (const doc of snapshot.docs) {
          const loan = doc.data();
          if (!loan.userId || !loan.bookId) continue;

          // Buscar dados do usuário e livro
          const [userDoc, bookDoc] = await Promise.all([
            db.collection('usuarios').doc(loan.userId).get(),
            db.collection('livros').doc(loan.bookId).get()
          ]);
          const user = userDoc.data();
          const book = bookDoc.data();
          if (!user || !book) continue;

          // Verifica se está atrasado
          let atrasado = false;
          let status = loan.status;
          if (loan.status === 'EMPRESTADO' && loan.returnDate) {
            const [d, m, y] = loan.returnDate.split('/');
            const returnDate = new Date(`${y}-${m}-${d}`);
            if (returnDate < today.setHours(0,0,0,0)) {
              atrasado = true;
              status = 'ATRASADO';
            }
          }

          // Filtro pelo status
          if (filterStatus && status !== filterStatus) continue;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${book.titulo}</td>
            <td>${user.nome}</td>
            <td>${loan.loanDate}</td>
            <td>${loan.returnDate}</td>
            <td><span class="loan-status status-${status.toLowerCase()}">${status}</span></td>
            <td>
              <div class="action-buttons">
                <button class="action-button return-button" title="Devolver" onclick="returnLoan('${doc.id}')">
                  <i class='bx bx-check-circle'></i>
                </button>
                <button class="action-button renew-button" title="Renovar" onclick="renewLoan('${doc.id}')">
                  <i class='bx bx-refresh'></i>
                </button>
                <button class="action-button edit-button" title="Editar" onclick="openEditLoanModal('${doc.id}')">
                  <i class='bx bx-edit'></i>
                </button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        }
        // Atualiza a barra de empréstimos não devolvidos
        await showNotReturnedBar();
      } catch (error) {
        console.error('Erro ao carregar empréstimos:', error);
        showAlert('danger', 'Erro ao carregar empréstimos');
      }
    }

    // Devolver livro
    async function returnLoan(loanId) {
      try {
        const loanDoc = await db.collection('emprestimos').doc(loanId).get();
        const loanData = loanDoc.data();

        await db.runTransaction(async (transaction) => {
          // Atualizar quantidade do livro
          const bookRef = db.collection('livros').doc(loanData.bookId);
          const bookDoc = await transaction.get(bookRef);
          
          transaction.update(bookRef, {
            quantidade: bookDoc.data().quantidade + loanData.quantity
          });

          // Atualizar status do empréstimo
          transaction.update(db.collection('emprestimos').doc(loanId), {
            status: 'DEVOLVIDO',
            returnedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        });

        showAlert('success', 'Livro devolvido com sucesso!');
        loadLoans();
      } catch (error) {
        console.error('Erro ao devolver livro:', error);
        showAlert('danger', 'Erro ao devolver livro');
      }
    }

    // Renovar empréstimo
    async function renewLoan(loanId) {
      try {
        const loanDoc = await db.collection('emprestimos').doc(loanId).get();
        const loanData = loanDoc.data();

        // Adicionar 14 dias à data de devolução
        const currentReturnDate = new Date(loanData.returnDate.split('/').reverse().join('-'));
        const newReturnDate = new Date(currentReturnDate.setDate(currentReturnDate.getDate() + 14));
        const formattedNewReturnDate = newReturnDate.toLocaleDateString('pt-BR');

        await db.collection('emprestimos').doc(loanId).update({
          returnDate: formattedNewReturnDate,
          renewedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Enviar email de renovação
        const userDoc = await db.collection('usuarios').doc(loanData.userId).get();
        const bookDoc = await db.collection('livros').doc(loanData.bookId).get();
        await sendRenewalEmail(userDoc.data(), bookDoc.data().titulo, formattedNewReturnDate);

        showAlert('success', 'Empréstimo renovado com sucesso!');
        loadLoans();
      } catch (error) {
        console.error('Erro ao renovar empréstimo:', error);
        showAlert('danger', 'Erro ao renovar empréstimo');
      }
    }

    // Enviar email de renovação
    async function sendRenewalEmail(userData, bookTitle, newReturnDate) {
      try {
        const emailContent = RENEWAL_EMAIL_TEMPLATE
          .replace('{{userName}}', userData.nome)
          .replace('{{userEmail}}', userData.email)
          .replace('{{bookTitle}}', bookTitle)
          .replace('{{newReturnDate}}', newReturnDate);

        await emailjs.send(
          "YOUR_SERVICE_ID",
          "YOUR_TEMPLATE_ID",
          {
            to_email: userData.email,
            to_name: userData.nome,
            html_content: emailContent,
            subject: `${SYSTEM_CONFIG.schoolName} - Confirmação de Renovação`
          }
        );

        console.log('Email de renovação enviado com sucesso');
      } catch (error) {
        console.error('Erro ao enviar email de renovação:', error);
        showAlert('warning', 'A renovação foi registrada, mas houve um erro ao enviar o email de confirmação');
      }
    }

    // Mostrar alertas
    function showAlert(type, message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.role = 'alert';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      
      document.querySelector('.main-content').insertBefore(alertDiv, document.querySelector('.search-box'));
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // Função para filtrar empréstimos na tabela pelo campo de busca
    function searchLoans() {
      const search = document.getElementById('searchInput').value.trim().toLowerCase();
      const rows = document.querySelectorAll('#loansTableBody tr');
      rows.forEach(row => {
        // Pega os textos das colunas: livro, usuário, data empréstimo, data devolução
        const livro = row.children[0]?.textContent.toLowerCase() || '';
        const usuario = row.children[1]?.textContent.toLowerCase() || '';
        const dataEmprestimo = row.children[2]?.textContent.toLowerCase() || '';
        const dataDevolucao = row.children[3]?.textContent.toLowerCase() || '';
        if (
          livro.includes(search) ||
          usuario.includes(search) ||
          dataEmprestimo.includes(search) ||
          dataDevolucao.includes(search)
        ) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Adiciona evento ao campo de busca para filtrar enquanto digita
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('searchInput').addEventListener('input', searchLoans);
    });

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('addLoanForm');
      form.addEventListener('submit', handleLoanSubmission);
    });

    // Função para abrir o modal de edição e preencher os dados
    async function openEditLoanModal(loanId) {
      try {
        const loanDoc = await db.collection('emprestimos').doc(loanId).get();
        if (!loanDoc.exists) return showAlert('danger', 'Empréstimo não encontrado');
        const loan = loanDoc.data();

        document.getElementById('editLoanId').value = loanId;
        document.getElementById('editLoanDate').value = loan.loanDate || '';
        document.getElementById('editReturnDate').value = loan.returnDate || '';
        document.getElementById('editQuantity').value = loan.quantity || 1;

        // Inicializa o flatpickr nos campos do modal de edição
        flatpickr("#editLoanDate", {
          locale: "pt",
          dateFormat: "d/m/Y",
          defaultDate: loan.loanDate || "today"
        });
        flatpickr("#editReturnDate", {
          locale: "pt",
          dateFormat: "d/m/Y",
          defaultDate: loan.returnDate || "today"
        });

        new bootstrap.Modal(document.getElementById('editLoanModal')).show();
      } catch (error) {
        showAlert('danger', 'Erro ao carregar dados do empréstimo');
      }
    }

    // Evento para salvar alterações do empréstimo
    document.getElementById('editLoanForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = event.target;
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      const loanId = document.getElementById('editLoanId').value;
      const loanDate = document.getElementById('editLoanDate').value;
      const returnDate = document.getElementById('editReturnDate').value;
      const quantity = parseInt(document.getElementById('editQuantity').value);

      try {
        await db.collection('emprestimos').doc(loanId).update({
          loanDate,
          returnDate,
          quantity
        });
        showAlert('success', 'Empréstimo atualizado com sucesso!');
        bootstrap.Modal.getInstance(document.getElementById('editLoanModal')).hide();
        loadLoans();
      } catch (error) {
        showAlert('danger', 'Erro ao atualizar empréstimo');
      }
    });

    // Opcional: também atualizar barra ao iniciar
    document.addEventListener('DOMContentLoaded', showNotReturnedBar);
    
    // Carregar contadores e atualizar "pizza"
    async function loadLoanStats() {
      let countEmprestado = 0, countAtrasado = 0, countDevolvido = 0;
      const loansRef = db.collection('emprestimos');
      const snapshot = await loansRef.get();
      const today = new Date();
      snapshot.forEach(doc => {
        const loan = doc.data();
        if (loan.status === 'DEVOLVIDO') {
          countDevolvido += loan.quantity || 1;
        } else if (loan.status === 'EMPRESTADO') {
          if (loan.returnDate) {
            const [d, m, y] = loan.returnDate.split('/');
            const returnDate = new Date(`${y}-${m}-${d}`);
            if (returnDate < today.setHours(0,0,0,0)) {
              countAtrasado += loan.quantity || 1;
            } else {
              countEmprestado += loan.quantity || 1;
            }
          } else {
            countEmprestado += loan.quantity || 1;
          }
        }
      });
      document.getElementById('countEmprestado').textContent = countEmprestado;
      document.getElementById('countAtrasado').textContent = countAtrasado;
      document.getElementById('countDevolvido').textContent = countDevolvido;

      // SVG Pie: calcula proporção
      const total = countEmprestado + countAtrasado + countDevolvido || 1;
      const circleLength = 2 * Math.PI * 38;
      function setPie(selector, value) {
        const el = document.querySelector(selector);
        if (el) {
          el.style.strokeDasharray = `${(value/total)*circleLength} ${circleLength}`;
        }
      }
      setPie('.pie-fg-emprestado', countEmprestado);
      setPie('.pie-fg-atrasado', countAtrasado);
      setPie('.pie-fg-devolvido', countDevolvido);
    }
    document.addEventListener('DOMContentLoaded', loadLoanStats);

    // Mostrar lista ao clicar no botão
    async function showLoansByStatus(status) {
      document.querySelector('.loans-table').style.display = '';
      document.querySelector('.search-box').style.display = '';
      await loadLoans(status);
    }
  </script>
