<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SIGEB</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #16213e, #1a1a2e);
      color: white;
      padding: 1.5rem;
      position: fixed;
      width: 250px;
    }

    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 0.8rem 1rem;
      color: #e0e0e0;
      text-decoration: none;
      margin-bottom: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }

    .navbar {
      background-color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .card {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logout-btn {
      color: #dc3545;
      font-weight: 500;
    }

    .logout-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2><i class='bx bx-book'></i> SIGEB</h2>
    <a href="#"><i class='bx bx-home'></i> In√≠cio</a>
    <a href="#"><i class='bx bx-book-alt'></i> Acervo</a>
    <a href="#"><i class='bx bx-user'></i> Usu√°rios</a>
    <a href="#"><i class='bx bx-transfer'></i> Empr√©stimos</a>
    <a href="#"><i class='bx bx-cog'></i> Configura√ß√µes</a>
    <a href="#" class="logout-btn"><i class='bx bx-log-out'></i> Sair</a>
  </aside>

  <!-- Conte√∫do Principal -->
  <main class="main-content">
    <div class="navbar d-flex justify-content-between align-items-center">
      <h3>Bem-vindo(a) ao Painel SIGEB</h3>
      <span class="text-muted">üìÖ <span id="dataAtual"></span></span>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title"><i class='bx bx-book'></i> Livros no Acervo</h5>
            <p class="card-text fs-4">320</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title"><i class='bx bx-user'></i> Usu√°rios Cadastrados</h5>
            <p class="card-text fs-4">124</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title"><i class='bx bx-transfer'></i> Empr√©stimos Ativos</h5>
            <p class="card-text fs-4">48</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    const dataEl = document.getElementById('dataAtual');
    const hoje = new Date();
    const formatada = hoje.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
    dataEl.textContent = formatada.charAt(0).toUpperCase() + formatada.slice(1);
  </script>
</body>
</html>
