<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGEB - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .hero-container {
      position: relative;
      overflow: hidden;
      padding: 4rem 0;
      z-index: 1;
    }
    .hero-title {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
    .hero-subtitle {
      color: #e0e0e0;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .google-button {
      background: white;
      color: #444;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .google-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: #f8f9fa;
    }
    .google-button img {
      width: 24px;
      height: 24px;
    }
    .tech-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(79, 172, 254, 0.1);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }
    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .login-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin-top: 2rem;
      display: none;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      margin-bottom: 1rem;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(79, 172, 254, 0.25);
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .alert {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .tech-button {
      background: #00f2fe;
      border: none;
      color: #000;
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .tech-button:hover {
      background: #4facfe;
      color: #fff;
    }
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container hero-container">
    <div class="tech-circle circle-1"></div>
    <div class="tech-circle circle-2"></div>
    <div class="row justify-content-center">
      <div class="col-md-8 text-center" data-aos="fade-up">
        <h1 class="hero-title">SIGEB</h1>
        <p class="hero-subtitle">Sistema de Gestão de Biblioteca - Uma solução moderna para gerenciamento de bibliotecas</p>
        <div id="errorMessage" class="alert alert-danger" style="display: none; max-width: 400px; margin: 0 auto 20px;"></div>
        <button onclick="signInWithGoogle()" class="google-button">
          <img src="https://www.google.com/favicon.ico" alt="Google logo">
          Entrar com Google
        </button>
        
        <div id="loginForm" class="login-form">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha">
          </div>
          <button onclick="loginUser()" class="tech-button">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>

  <!-- Other Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkttFoV_FoPn91ClE7xFiknFvs9pXaCoQ",
      authDomain: "sigeb-ccd3f.firebaseapp.com",
      databaseURL: "https://sigeb-ccd3f-default-rtdb.firebaseio.com",
      projectId: "sigeb-ccd3f",
      storageBucket: "sigeb-ccd3f.appspot.com",
      messagingSenderId: "209689711066",
      appId: "1:209689711066:web:5a99505e60bd34f29b70e3",
      measurementId: "G-VJBDW2B7HZ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const analytics = firebase.analytics();

    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({ duration: 1000, once: true, offset: 100 });
    });

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({
        prompt: 'select_account'
      });
      
      // Show loading state
      const button = document.querySelector('.google-button');
      const originalText = button.innerHTML;
      button.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Carregando...`;
      button.disabled = true;

      // Add error message div if it doesn't exist
      let errorDiv = document.getElementById('errorMessage');
      if (!errorDiv) {
        errorDiv = document.createElement('div');
        errorDiv.id = 'errorMessage';
        errorDiv.className = 'alert alert-danger';
        errorDiv.style.display = 'none';
        button.parentElement.insertBefore(errorDiv, button);
      }

      auth.signInWithPopup(provider)
        .then((result) => {
          // Create or update user document in Firestore
          const user = result.user;
          return db.collection('allowed_users')
            .where('email', '==', user.email)
            .get()
            .then((snapshot) => {
              if (snapshot.empty) {
                // User not allowed, sign out and throw error
                return auth.signOut().then(() => {
                  throw new Error('unauthorized_user');
                });
              }
              
              // User is allowed, create/update user document
              return db.collection('users').doc(user.uid).set({
                email: user.email,
                name: user.displayName,
                photoURL: user.photoURL,
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active'
              }, { merge: true });
            });
        })
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          let errorMessage = 'Erro ao fazer login: ';
          
          // Handle specific error cases
          switch (error.code || error.message) {
            case 'auth/unauthorized-domain':
              errorMessage = `Este domínio não está autorizado para operações OAuth. 
                            Por favor, adicione "${window.location.hostname}" à lista de domínios autorizados no Firebase Console:
                            1. Acesse o Firebase Console
                            2. Vá para Authentication > Settings
                            3. Em "Authorized domains", adicione "${window.location.hostname}"
                            Entre em contato com o administrador do sistema.`;
              break;
            case 'auth/configuration-not-found':
              errorMessage = `O provedor de autenticação Google não está configurado corretamente. 
                            Por favor, verifique se você:
                            1. Habilitou a autenticação Google no Firebase Console
                            2. Configurou o OAuth consent screen
                            3. Adicionou os domínios autorizados
                            Entre em contato com o administrador do sistema.`;
              break;
            case 'auth/popup-blocked':
              errorMessage = 'O popup de login foi bloqueado pelo navegador. Por favor, permita popups para este site.';
              break;
            case 'auth/popup-closed-by-user':
              errorMessage = 'O processo de login foi cancelado.';
              break;
            case 'unauthorized_user':
              errorMessage = 'Usuário não autorizado. Entre em contato com o administrador do sistema para solicitar acesso.';
              break;
            default:
              errorMessage += `${error.message} (${error.code})`;
          }
          
          // Show error message
          errorDiv.style.display = 'block';
          errorDiv.textContent = errorMessage;
          
          // Reset button state
          button.innerHTML = originalText;
          button.disabled = false;
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
