<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGEB - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .hero-container {
      position: relative;
      overflow: hidden;
      padding: 4rem 0;
      z-index: 1;
    }
    .hero-title {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
    .hero-subtitle {
      color: #e0e0e0;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .access-button {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .access-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }
    .tech-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(79, 172, 254, 0.1);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }
    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container hero-container">
    <div class="tech-circle circle-1"></div>
    <div class="tech-circle circle-2"></div>
    <div class="row justify-content-center">
      <div class="col-md-8 text-center" data-aos="fade-up">
        <h1 class="hero-title">SIGEB</h1>
        <p class="hero-subtitle">Sistema de Gestão de Biblioteca - Uma solução moderna para gerenciamento de bibliotecas</p>
        <button onclick="acessarSistema()" class="access-button">
          Acessar Sistema
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({ duration: 1000, once: true, offset: 100 });
    });

    function acessarSistema() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
