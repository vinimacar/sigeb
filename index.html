<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEB - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="icone.png" type="image/png">
    
    <style>
        body {
            background-color: var(--light-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        
        .login-card {
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-card .card-header {
            text-align: center;
            padding: 1.5rem;
        }
        
        .login-form .form-control {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        
        .login-btn {
            padding: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .social-btn {
            width: 100%;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
        }
        
        .social-btn i {
            margin-right: 0.5rem;
        }
        
        .google-btn {
            background-color: #DB4437;
            border-color: #DB4437;
        }
        
        .google-btn:hover {
            background-color: #C53929;
            border-color: #C53929;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container login-container fade-in">
        <div class="login-logo">
            <img src="logobias.png" alt="SIGEB Logo">
            <h2 class="text-primary">SIGEB</h2>
            <p class="text-muted">Sistema de Gerenciamento de Biblioteca</p>
        </div>
        
        <div class="card login-card">
            <div class="card-header">
                <h4 class="mb-0">Acesso ao Sistema</h4>
            </div>
            <div class="card-body">
                <form class="login-form" id="loginForm">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                        </div>
                    </div>
                    
                    <div class="login-options mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                        </div>
                        <a href="#" class="text-primary" id="forgotPassword">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="alert alert-danger d-none" id="loginError"></div>
                    
                    <button type="submit" class="btn btn-primary login-btn w-100">Entrar</button>
                </form>
                
                <div class="divider">
                    <span>OU</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-danger social-btn google-btn" id="googleLogin">
                        <i class="fab fa-google"></i> Entrar com Google
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Não tem uma conta? <a href="completar_cadastro.html" class="text-primary">Cadastre-se</a></p>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>© 2025 SIGEB - Sistema de Gerenciamento de Biblioteca</p>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <!-- Removido Firebase v8 para evitar conflito com SDK modular -->
    
    <!-- Scripts personalizados -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
        import { firebaseConfig } from './firebase-config.js';

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário já está logado
            onAuthStateChanged(auth, function(user) {
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });

            // Login com email e senha
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('loginError');
                errorElement.textContent = '';
                errorElement.classList.add('d-none');
                signInWithEmailAndPassword(auth, email, password)
                    .then(function(userCredential) {
                        window.location.href = 'dashboard.html';
                    })
                    .catch(function(error) {
                        errorElement.textContent = error.message;
                        errorElement.classList.remove('d-none');
                    });
            });

            // Login com Google
            document.getElementById('googleLogin').addEventListener('click', function() {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then(function(result) {
                        window.location.href = 'dashboard.html';
                    })
                    .catch(function(error) {
                        const errorElement = document.getElementById('loginError');
                        errorElement.textContent = error.message;
                        errorElement.classList.remove('d-none');
                    });
            });

            // Esqueceu a senha
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const errorElement = document.getElementById('loginError');
                if (!email) {
                    errorElement.textContent = 'Por favor, informe seu email para redefinir a senha.';
                    errorElement.classList.remove('d-none');
                    return;
                }
                sendPasswordResetEmail(auth, email)
                    .then(function() {
                        errorElement.textContent = 'Email de redefinição de senha enviado. Verifique sua caixa de entrada.';
                        errorElement.classList.remove('d-none');
                        errorElement.classList.remove('alert-danger');
                        errorElement.classList.add('alert-success');
                    })
                    .catch(function(error) {
                        errorElement.textContent = error.message;
                        errorElement.classList.remove('d-none');
                        errorElement.classList.add('alert-danger');
                        errorElement.classList.remove('alert-success');
                    });
            });
        });
    </script>
</body>
</html>
