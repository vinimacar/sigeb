<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório SIGEB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h4 class="mb-0"><i class="bi bi-file-earmark-text-fill me-2"></i>Gerar Relatório SIGEB</h4>
          </div>
          <div class="card-body p-4">
            <form id="formRelatorio">
              
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Responsável</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome">
              </div>

              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem/Observações</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Inclua observações importantes..."></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-file-earmark-pdf-fill me-1"></i>Gerar PDF
                </button>
              </div>

            </form>
          </div>
          <div class="card-footer text-center text-muted small py-2">
            SIGEB - Sistema Integrado de Gestão de Biblioteca
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.getElementById("formRelatorio").addEventListener("submit", function(e) {
      e.preventDefault();

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      // Montar conteúdo do PDF
      doc.setFont("Helvetica");
      doc.setFontSize(14);
      doc.text("Relatório SIGEB", 20, 20);
      doc.setFontSize(12);
      doc.text(`Responsável: ${nome}`, 20, 35);
      doc.text("Mensagem/Observações:", 20, 50);

      const linhas = doc.splitTextToSize(mensagem, 170);
      doc.text(linhas, 20, 60);

      // Salvar arquivo
      doc.save(`relatorio_SIGEB_${nome.replace(/\s+/g, "_")}.pdf`);
    });
  </script>

</body>
</html>
