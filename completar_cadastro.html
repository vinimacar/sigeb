<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completar Cadastro - SIGEB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      margin: 0;
    }
    .cadastro-container {
      background: rgba(255,255,255,0.08);
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
    }
    .form-label {
      color: #fff;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #fff;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(.4,1,.7,1.1);
      width: 100%;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transform: translateY(-2px) scale(1.03);
    }
    .form-control {
      background: rgba(255,255,255,0.13);
      color: #fff;
      border: 1px solid #4facfe;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border-color: #00f2fe;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h3 class="mb-4 text-center">Completar Cadastro</h3>
    <form id="completarCadastroForm" autocomplete="off">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" required>
      </div>
      <button type="submit" class="btn btn-gradient mt-3">Salvar</button>
      <div id="cadastroMsg" class="mt-3 text-center"></div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Configuração do Firebase (mesma do index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCkttFoV_FoPn91ClE7xFiknFvs9pXaCoQ",
      authDomain: "sigeb-ccd3f.firebaseapp.com",
      databaseURL: "https://sigeb-ccd3f-default-rtdb.firebaseio.com",
      projectId: "sigeb-ccd3f",
      storageBucket: "sigeb-ccd3f.firebasestorage.app",
      messagingSenderId: "209689711066",
      appId: "1:209689711066:web:5a99505e60bd34f29b70e3",
      measurementId: "G-VJBDW2B7HZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Garante que o usuário está logado
    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById('completarCadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const matricula = document.getElementById('matricula').value.trim();
      const msgDiv = document.getElementById('cadastroMsg');
      msgDiv.textContent = '';
      msgDiv.className = 'mt-3 text-center';

      const user = auth.currentUser;
      if (!user) {
        msgDiv.textContent = "Usuário não autenticado.";
        msgDiv.classList.add('text-danger');
        return;
      }

      try {
        await db.ref('usuarios/' + user.uid).update({
          nome: nome,
          telefone: telefone,
          matricula: matricula,
          cadastroCompleto: true
        });
        msgDiv.textContent = "Cadastro completo com sucesso!";
        msgDiv.classList.add('text-success');
        setTimeout(() => {
          window.location.href = "usuarios.html"; // Redireciona para a página de usuários
        }, 1500);
      } catch (error) {
        msgDiv.textContent = "Erro ao salvar dados. Tente novamente.";
        msgDiv.classList.add('text-danger');
      }
    });

    // Redireciona para página de completar cadastro
    window.location.href = 'completar_cadastro.html';
  </script>
</body>
</html>
