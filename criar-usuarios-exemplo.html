<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usuários de Exemplo - SIGEB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    button {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success { background: rgba(40, 167, 69, 0.2); }
    .error { background: rgba(220, 53, 69, 0.2); }
  </style>
</head>
<body>
  <h1>Criar Usuários de Exemplo</h1>
  <p>Este script criará usuários de exemplo para testar o sistema de login</p>
  
  <button onclick="criarUsuarios()">Criar Usuários de Exemplo</button>
  <div id="status"></div>

  <!-- Scripts Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCkttFoV_FoPn91ClE7xFiknFvs9pXaCoQ",
      authDomain: "sigeb-ccd3f.firebaseapp.com",
      databaseURL: "https://sigeb-ccd3f-default-rtdb.firebaseio.com",
      projectId: "sigeb-ccd3f",
      storageBucket: "sigeb-ccd3f.firebasestorage.app",
      messagingSenderId: "209689711066",
      appId: "1:209689711066:web:5a99505e60bd34f29b70e3",
      measurementId: "G-VJBDW2B7HZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const usuariosExemplo = [
      {
        email: 'admin@sigeb.com',
        usuario: 'admin',
        senha: '123456',
        nome: 'Administrador do Sistema',
        tipo: 'administrador'
      },
      {
        email: 'bibliotecaria@sigeb.com',
        usuario: 'maria',
        senha: '123456',
        nome: 'Maria Silva Santos',
        tipo: 'bibliotecario'
      },
      {
        email: 'diretor@sigeb.com',
        usuario: 'joao',
        senha: '123456',
        nome: 'João Carlos Oliveira',
        tipo: 'diretor'
      }
    ];

    function addStatus(message, type = 'success') {
      const statusDiv = document.getElementById('status');
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      statusDiv.appendChild(div);
    }

    async function criarUsuarios() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '';
      
      addStatus('Iniciando criação de usuários...', 'success');

      for (const usuario of usuariosExemplo) {
        try {
          // Verificar se já existe
          const snapshot = await db.ref('usuarios').orderByChild('email').equalTo(usuario.email).once('value');
          
          if (snapshot.exists()) {
            addStatus(`Usuário ${usuario.usuario} já existe`, 'error');
            continue;
          }

          // Criar no Firebase Auth
          const userCredential = await auth.createUserWithEmailAndPassword(usuario.email, usuario.senha);
          const user = userCredential.user;

          // Salvar no banco
          await db.ref('usuarios/' + user.uid).set({
            email: usuario.email,
            usuario: usuario.usuario,
            nome: usuario.nome,
            tipo: usuario.tipo,
            funcao: usuario.tipo,
            cadastroCompleto: true,
            ativo: true,
            dataCadastro: new Date().toISOString()
          });

          addStatus(`✓ Usuário ${usuario.usuario} criado com sucesso!`, 'success');
          
        } catch (error) {
          addStatus(`✗ Erro ao criar ${usuario.usuario}: ${error.message}`, 'error');
        }
      }

      addStatus('Processo finalizado!', 'success');
    }
  </script>
</body>
</html>
